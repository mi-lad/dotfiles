# Options:
# clean: Remove dead symbolic links that point to the dotfiles directory. Unless
#        the force option is set to true.
# relink: remove existing target but only if it's a symbolic link
# force: remove existing target even if it's a file or directory

- clean: ['~']

- link:
    ~/Library/Application Support/Sublime Text 3/Packages/User:
        create: true
        path: sublime-text-3/User/
        force: true
    ~/Library/Application Support/Code/User/settings.json:
        create: true
        path: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
        create: true
        path: vscode/keybindings.json
    ~/Library/Application Support/Code/User/spellright.dict:
        create: true
        path: vscode/spellright.dict

