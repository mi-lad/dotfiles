# Colors (Popping and Locking)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#21222d'
    # soft contrast: background = '#32302f'
    foreground: '#f2e5bc'

  # Normal colors
  normal:
    black:   '#1d2021'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#f42c3e'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#99c6ca'
    magenta: '#d3869b'
    cyan:    '#7ec16e'
    white:   '#ebdbb2'
