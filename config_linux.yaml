- clean: ['~']

- link:
    ~/.config/sublime-text-3/Packages/User:
        create: true
        force: true
        path: sublime-text-3/User/
    ~/.config/Code/User/settings.json:
        create: true
        force: true
        path: vscode/settings.json
    ~/.config/Code/User/keybindings.json:
        create: true
        force: true
        path: vscode/keybindings.json
    ~/.config/Code/User/spellright.dict:
        create: true
        force: true
        path: vscode/spellright.dict
    ~/.i3/config:
        create: true
        path: i3/config
    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d
