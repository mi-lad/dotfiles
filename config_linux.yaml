- clean: ['~']

- link:
        ~/.config/sublime-text-3/Packages/User:
                create: true
                path: sublime-text-3/User/
                force: true
        ~/.config/sublime-text-3/Installed Packages:
                create: true
                path: sublime-text-3/Installed Packages/
                force: true
        ~/.config/terminator/config:
                create: true
                path: terminator/config
        ~/.fonts: fonts
        ~/.themes: themes
        ~/.fonts: fonts/

- shell:
        - [fc-cache -fv ~/.fonts, Regenarting font infomation]
